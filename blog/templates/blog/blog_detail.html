{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-2 mx-auto text-center">
    <h1 class="display-4">{{ object.title|title }}
        <div class="float-end">
            <a type="button" class="btn btn-lg btn-block btn-outline-primary"
               href="{% url 'blog:blog_list' %}">
                Назад
            </a>
        </div>
    </h1>
</div>
<main>
    <div class="album py-4 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col">
                    <div class="card shadow">
                        <img class="card-img-top img-thumbnail w-100"
                             src="{{ object.image|media_path }}"
                             alt='Картинки нет('>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">{{ object.title|title }}</h5>
                            <p class="card-text lead text-truncate">{{ object.text }}</p>
                            <p class="card-text">
                                <small class="text-muted">Дата создания: {{ object.created_at }}</small>
                            </p>
                            <p>
                                <small class="text-muted">Автор: {{ object.author }}</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
